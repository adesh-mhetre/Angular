<div class="container">
    <h1>Select Styles</h1>
    <dl>
        <dt>Background</dt>
        <dd>
            <select [(ngModel)]="bgStyle" >
                <option value="red">Red</option>
                <option value="black">black</option>
                <option value="white">white</option>
                <option value="yellow">Yellow</option>
            </select>
        </dd>
    </dl>     
    <dl>
        <dt>Text Color</dt>
        <dd>
            <select [(ngModel)]="textStyle">
                <option value="red">Red</option>
                <option value="green">Green</option>
                <option value="blue">Blue</option>
                <option value="yellow">Yellow</option>
            </select>
        </dd>
        <dt>Padding</dt>
        <dd>
           1px <input [(ngModel)]="padding" type="range" value="1" min="1" max="50"> 50px
        </dd>
        <dd>
           10px <input (change)="FontChange()" [(ngModel)]="fontSize" type="range" value="10" min="10" max="50"> 50px
        </dd>
    </dl>

    <dd><button (click)="ApplyClick()" class="btn btn-primary">Apply</button></dd>
    <div  class="container-fluid d-flex justify-content-center align-items-center" style="height: 500px" >
        <h1 [ngStyle]="styleObject">Welcome to Angular</h1>
    </div>
</div>
