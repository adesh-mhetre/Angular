<div class="container-fluid">
    <div class="mt-4">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of Products">
                    <th>{{item.Name}}</th>
                    <th>{{item.Price}}</th>
                </tr>
            </tbody>

        </table>
    </div>
  <div class="mt-4 row">
    <div class="col">
      <ol>
        <li *ngFor="let item of Menu">
          {{ item.Category }}
          <ul>
            <li *ngFor="let Product of item.Product">
              {{ Product }}
            </li>
          </ul>
        </li>
      </ol>
    </div>
    <div class="col">
      <select>
        <optgroup *ngFor="let item of Menu" [label]="item.Category">
          <option *ngFor="let product of item.Product">
            {{ product }}
          </option>
        </optgroup>
      </select>
    </div>
    <div class="col">
      <details *ngFor="let item of Menu">
            <summary>{{item.Category}}</summary>
            <ul>
                <li *ngFor="let product of item.Product">
                {{product}}</li>
            </ul>
      </details>
    </div>
  </div>
</div>
