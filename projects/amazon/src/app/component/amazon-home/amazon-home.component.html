<div class="container-fluid">
    <div class="d-flex flex-wrap">
        <div *ngFor="let item of products" class="m-3">
            <img [src]="item.image" width="100" height="100">
            <div>
                <a routerLink="/details/{{item.id}}" class="btn btn-primary">Details</a>
            </div>
        </div>
    </div>
</div>
